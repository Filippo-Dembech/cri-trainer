<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="cross_browsers_style.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,300&display=swap" rel="stylesheet">

    <title>CRI Crammer</title>
</head>
<body>
 
    <section class="home-section">
    
        <h1 class="home-section__header flickering">CRI CRAMMER</h1>

        <form class="home-section__form" action="">

            <label for="skill">Select skill:</label>
            <select name="skills" class="skill-selector"></select>

            <button class="confirmation-button flickering">Go Practice</button>
            <div class="settings">

                <div>
                    <label for="timer-toggler">Timer</label>
                    <input type="checkbox" name="timer-toggler" id="timer-toggler">
                </div>

                <div>
                    <label for="timer-amount">Timer Amount</label>
                    <input type="range" min="1" max="10" step="1">
                </div>

            </div>

        </form>
    </section>

    <section class="exercise-section">
        <div class="exercise-section__steps"></div>
        <button class="exercise-section__home-button flickering">Go To Homepage</button>
    </section>

    <!-- JavaScript -->
    <script src="./Modules/collections.js"></script>
    <script src="app.js"></script>

</body>
</html>
